version: '3'

rpc:
  listen: tcp://127.0.0.1:6061

server:
  command: "php php_test_files/jobs/jobs_bad_resp.php"
  relay: "pipes"
  relay_timeout: "20s"

sqs: { }

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  pipeline_size: 100000
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 10
        wait_time_seconds: 10
        message_group_id: "RR"
        queue: sqs-init-br-1.fifo # must end with .fifo!
        attributes:
          FifoQueue: 'true'
        tags:
          test: "tag"

    test-2:
      driver: sqs
      config:
        prefetch: 10
        queue: sqs-init-br-2.fifo
        message_group_id: "RR"
        attributes:
          FifoQueue: 'true'
        tags:
          test: "tag"
  consume: [ "test-1", "test-2" ]

