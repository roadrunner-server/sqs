version: '3'

rpc:
  listen: tcp://127.0.0.1:6601

server:
  command: "php php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"

sqs: { }

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  pipeline_size: 100000
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1-pq:
      driver: sqs
      config:
        prefetch: 10
        wait_time_seconds: 10
        queue: sqs-pq-1
        tags:
          test: "tag-pq"

    test-2-pq:
      driver: sqs
      config:
        prefetch: 10
        queue: sqs-pq-2
        tags:
          test: "tag"
  consume: [ "test-1-pq", "test-2-pq" ]

