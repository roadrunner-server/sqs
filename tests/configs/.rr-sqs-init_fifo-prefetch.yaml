version: '3'

rpc:
  listen: tcp://127.0.0.1:6232

server:
  command: "php php_test_files/jobs/jobs_ok_sleep1.php"

sqs: { }

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  pool:
    num_workers: 1
    destroy_timeout: 2s

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 10
        message_group_id: 'RR'
        queue: sqs-init-prefetch-1.fifo # must end with .fifo!
        attributes:
          FifoQueue: 'true'
          ReceiveMessageWaitTimeSeconds: 5
          VisibilityTimeout: 10 # release jobs again after 10s; before the worker has processed all jobs
        tags:
          test: "tag"

    test-2:
      driver: sqs
      config:
        prefetch: 10
        queue: sqs-init-prefetch-2.fifo
        message_group_id: 'RR'
        attributes:
          FifoQueue: 'true'
          ReceiveMessageWaitTimeSeconds: 5
        tags:
          test: "tag"

  consume: [ "test-1", "test-2" ]

