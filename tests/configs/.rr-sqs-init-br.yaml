version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_bad_resp.php"

sqs: { }

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  pool:
    num_workers: 10

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 10
        wait_time_seconds: 10
        queue: sqs-init-br-1
        tags:
          test: "tag"

    test-2:
      driver: sqs
      config:
        prefetch: 10
        queue: sqs-init-br-2
        tags:
          test: "tag"
  consume: [ "test-1", "test-2" ]

