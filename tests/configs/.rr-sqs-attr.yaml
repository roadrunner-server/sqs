version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

sqs: { }

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 10
        wait_time_seconds: 10
        message_group_id: 'foo'
        queue: sqs-attr.fifo # must end with .fifo!
        attributes:
          FifoQueue: 'true'
          ContentBasedDeduplication: 'true'
        tags:
          test: "tag"

  consume: [ "test-1" ]
